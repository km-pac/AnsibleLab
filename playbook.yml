---
- name: Gather Routers Facts
  hosts: routers
  gather_facts: false

  tasks:
    - name: Check device availability
      ping: 
      register: ping_result
    - name: Debug result
      debug:
        msg: ping_result

    - name: Perform interface check if device is reachable
      vyos.vyos.vyos_command:
        commands:
          - show interfaces
        wait_for:
          - result[0] contains 'Interface'
      register: vyos_interfaces
      when: ping_result contains ''

    - name: Display if not reachable
      debug:
        msg: "Device {{ inventory_hostname }} is not reachable!"
      when: ansible_facts['reachable'] != true

        
